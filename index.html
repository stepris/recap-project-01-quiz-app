<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <header class="app-header">
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="app-main-content">
        <article class="question-card">
          <p class="question-text">What property flips the axes in flexbox?</p>
          <button class="show-answer">Show Answer</button>
          <p class="answer-text hidden">flex-direction</p>
          <div class="tags">
            <span class="tag">#html</span>
            <span class="tag">#flexbox</span>
            <span class="tag">#css</span>
          </div>
        </article>
        <article class="question-card">
          <p class="question-text">Lorem Ipsum dolor sit?</p>
          <button class="show-answer">Show Answer</button>
          <p class="answer-text hidden">Answer</p>
          <div class="tags">
            <span class="tag">#html</span>
            <span class="tag">#flexbox</span>
            <span class="tag">#css</span>
          </div>
        </article>
      </section>
    </main>
    <footer class="app-footer">
      <a href="index.html" class="nav-button">Home</a>
      <a href="bookmarks.html" class="nav-button">Bookmarks</a>
      <a href="profile.html" class="nav-button">Profile</a>
    </footer>

</html>
