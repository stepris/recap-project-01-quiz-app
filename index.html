<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="app-header">
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="app-main-content">
        <article class="question-card">
          <p class="question-text">What property flips the axes in flexbox?</p>
          <button class="show-answer">Show Answer</button>
          <p class="answer-text hidden">flex-direction</p>
          <div class="tags">
            <span class="tag">#html</span>
            <span class="tag">#flexbox</span>
            <span class="tag">#css</span>
          </div>
        </article>
        <article class="question-card">
          <p class="question-text">Lorem Ipsum dolor sit?</p>
          <button class="show-answer">Show Answer</button>
          <p class="answer-text hidden">Answer</p>
          <div class="tags">
            <span class="tag">#html</span>
            <span class="tag">#flexbox</span>
            <span class="tag">#css</span>
          </div>
        </article>
      </section>
    </main>
    <footer class="app-footer">
      <nav class="app-footer__navbar">
        <ul class="navbar__list">
          <li>
            <a href="index.html" class="navbar__item">
              <i class="bi bi-house"></i
            ></a>
          </li>
          <li>
            <a href="bookmarks.html" class="navbar__item">
              <i class="bi bi-bookmark"></i
            ></a>
          </li>
          <li>
            <a href="profile.html" class="navbar__item">
              <i class="bi bi-person-circle"></i
            ></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
